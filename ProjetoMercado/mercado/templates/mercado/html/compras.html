<!DOCTYPE html>

<html lang="pt-br">
<head>
    {% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Compras</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'url_index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_produtos' %}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_fornecedores' %}">Fornecedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_clientes' %}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_categorias' %}">Categoria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_funcionarios' %}">Funcionarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_compras' %}">Compras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'url_setores' %}">Setor</a>
            </li>
        </ul>
    </nav>

    <table class="table table-dark table-hover">
        <tr>
            <th>Número da compra</th>
            <th>Cliente</th>
            <th>Valor Total</th>
            <th>Opções</th>
        </tr>
        {% for compra in Compras %}
        <tr>
            <td>{{ compra.ID_compra }}</td>
            <td>{{ compra.FK_cliente }}</td>
            <td>{{ compra.valor_total }}</td>
            <td>
                <a href="{% url 'url_atualizar_compra' compra.ID_compra %}"><img src="{% static "img/editar.png" %}" class="botaoOpcoes" alt="botão editar"></a>
                <a href="{% url 'url_deletar_compra' compra.ID_compra %}"><img src="{% static "img/deletar.png" %}" class="botaoOpcoes" alt="botão deletar"></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'url_cadastro_compra' %}">
        <button type="submit" class="btn btn-primary float-left">Adicionar Compra</button>
    </a>

</body>
</html>
